<app-card *ngIf="bug | async as bug" [bug]="bug" [edit]="edit"></app-card>
<div class="button-container" *ngIf="canEdit">
  <app-button
    *ngIf="edit"
    (clicked)="onDelete()"
    [text]="'🗑'"
    [size]="3"
  ></app-button>
  <app-button
    (clicked)="onToggleEdit()"
    [text]="edit ? '❌' : '✏'"
    [size]="3"
    [fontSize]="1.5"
  ></app-button>
</div>
