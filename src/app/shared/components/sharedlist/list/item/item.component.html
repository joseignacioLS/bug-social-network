<a [routerLink]="['/detail', bug._id]" *ngIf="bug" class="bug-list__item">
  <div class="image-container">
    <img class="image" [src]="bug.image" />
  </div>
  <div class="data">
    <p class="name">{{ bug.name }}</p>
    <div>
      <p class="user">{{ bug.user }}</p>
      <p class="date">{{ bug.createdAt }}</p>
    </div>
  </div>
  <p class="user-item">{{isOwned?"🐞":""}}</p>
</a>
