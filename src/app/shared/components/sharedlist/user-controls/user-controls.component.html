<div class="user-control">
  <div class="user-control__pages">
    <app-button
      [text]="'<'"
      (clicked)="onClick(-1)"
      [size]="2"
    ></app-button>
    <span>{{ "Page " + currentPage }}</span>
    <app-button
      [text]="'>'"
      (clicked)="onClick(1)"
      [size]="2"
    ></app-button>
  </div>
  <input type="text" [(ngModel)]="filter" (input)="onInput()" [placeholder]="'Write your filter'"/>
</div>
